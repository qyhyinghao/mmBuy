<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>慢慢买首页</title>
		<!--引入bootstrap的样式文件-->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
		<!--引入less文件-->
		<link rel="stylesheet/less" href="css/base.less" />
		<link rel="stylesheet/less" href="css/index.less" />
		<!--引入less.js文件用于翻译less文件-->
		<script src="lib/less/less.js"></script>
		<!--在bootstrap.js之前引入jquery.js,因为bootstrap依赖于jquery库-->
		 <script src='./js/template.js'></script> 
		<script src="lib/jquery/jquery.js"></script>
		<script src="lib/bootstrap/js/bootstrap.js"></script>
		<script src="./js/index.js"></script>    
	</head>
	<body>
		<!--  ==========  -->
		<!--  = header模块 =  -->
		<!--  ==========  -->
		<header id="top">
			<a href="index1.html">
				<img src="img/header_logo.png" class="header_logo" alt="" />
			</a>
			<a href="javascript:;">
				<img src="img/header_app.png" class="header_app" alt="" />
			</a>
		</header>
		<!--  ==========  -->
		<!--  = search模块 =  -->
		<!--  ==========  -->
		<div id="search">
			<form action="">
				<input type="search" placeholder="请输入您想比价的商品" />
				<input type="submit" value="搜索" onclick="return false;" />
			</form>
		</div>
		<!--  ==========  -->
		<!--  = items模块 =  -->
		<!--  ==========  -->
		<div id="items">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-3 ">
						<a href="javascript:;">
							<img src="img/ic_search.png" alt="" />
							<p>比价搜索</p>
						</a>
					</div>
					
					
				</div>
			</div>
		</div>
		<!--  ==========  -->
		<!--  = recommend模块 =  -->
		<!--  ==========  -->
		 <div id="recommend">
			<div class="recommend-title">
				<h4>超值折扣推荐</h4>
				<img src="img/more.png" alt="" />
			</div>
			<div class="recommend-list">
				<div class="media recommend-item">
					<div class="media-left">
						<a href="#">
							<img class="media-object" src="img/rec_list1.png" alt="...">
						</a>
					</div>
					<div class="media-body">
						<a href="javascript:;">
							<h4 class="media-heading">慢慢买：有我~网购价格不怕7！7周年福利来袭 
								<span>多重好礼，红包礼包各种包等你来取</span>
							</h4>
							<p class="media-from">
								<span class="from">慢慢买 | 07-13 18:20</span>
								<span class="comment-count">159</span>
								<span class="comment iconfont icon-message"></span>

							</p>
						</a>

					</div>
				</div>
			</div>
			<div class="recommend-more">
				<a href="javascript:;">更多优惠信息
					<span>>></span>
				</a>
			</div>
		</div> 
		<!--  ==========  -->
		<!--  = Ranking模块 =  -->
		<!--  ==========  -->
		 <div id="Ranking">
			<div class="Ranking-title">
				<h4>品牌排行</h4>
				<img src="img/more.png" alt="" />
			</div>
		</div> 
		<!--<div id="register"></div>-->
		<!--  ==========  -->
		<!--  = footer模块 =  -->
		<!--  ==========  -->
		 <footer>
			<div class="register container-fluid">
				<div class="row">
					<div class="col-xs-4">
						<a href="javascript:;">登录</a>
					</div>
					<div class="col-xs-4">
						<a href="javascript:;">注册</a>
					</div>
					<div class="col-xs-4">
						<a href="#top">
							<img src="img/top.jpg" alt="" /> 
							返回顶部
						</a>
					</div>
				</div>
			</div>
			<div class="app-download">
				<a href="javascript:;" class="mobileApp">手机APP下载</a>
				<a href="javascript:;">慢慢买手机版</a>
				<span>--掌上比价平台</span>
			</div>
			<div class="link">
				<a href="javascript:;">http://m.manmanbuy.com</a>
			</div>
		</footer> 
		 <script type='text/html' id='menuTemp'>
			{{each result as value}}
				<div class="col-xs-3">
					{{#'<a href="'+value.titlehref+'">'}}
						{{#value.img}}
						<p>{{value.name}}</p>
					</a> 
				</div>
			{{/each}}
		</script> 
		<script type='text/html' id='recommendTemp'>
		{{if result}}
			{{each result as value}}
				<div class="media recommend-item">
					<div class="media-left">
						<a href="#">
							{{#value.productImgSm}}
						</a>
					</div>
					<div class="media-body">
						<a href="javascript:;">
							<h4 class="media-heading">{{value.productName}} 
								<span>{{value.productPinkage}}</span>
							</h4>
							<p class="media-from">
								<span class="from">{{value.productFrom}} | {{value.productTime}}</span>
								<span class="comment-count">{{value.productComCount}}</span>
								<span class="comment iconfont icon-message"></span>
							</p>
						</a>
					</div>
				</div>
			{{/each}}
		{{/if}}
		</script> 
		<!-- <script src='./js/index.js'></script>  -->
	</body>
</html>
